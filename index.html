<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

  <!-- link your other external CSS here -->
  <link rel="stylesheet" href="layout.css">

<body style="background-color: lightgrey;">
  <!-- Navigation Bar -->
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Assignment Three</a>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#kris">Kris</a></li>
        <li class="tab"><a href="#henry">Henry</a></li>
        <li class="tab"><a href="#yauho">Yau ho</a></li>
        <li class="tab"><a href="#deon">Deon</a></li>

    </div>
  </nav>

  <!-- Title -->
  <div class="container">
    <div class="row">
      <h1 class="col center-align s12">
        Editors' Top Four Comic Strips
      </h1>
    </div>
  </div>

  <!-- Kris -->
  <div class="container border" id="kris">
    <div class="row">
      <h1>
        <a class="btn-floating pulse">
          <i class="material-icons">
            menu
          </i>
        </a>
      </h1>

      <img src="KAM_comicstrip\01_updated_KAM_comic_strip.jpg">
      <img src="KAM_comicstrip\03_updated_KAM_comic_strip.jpg">
      <img src="KAM_comicstrip\02_updated_KAM_comic_strip.jpg">
      <img src="KAM_comicstrip\04_updated_KAM_comic_strip.jpg">
    </div>
  </div>

  <!-- Henry -->
  <div class="container border" style="background-color: white;" id="henry">
    <div class="row">
      <h6 class="center-align">
        <p class="z-depth-5">
        <div class="row">
          <div class="center-align">
            <h4>
              Arrow to the knee
            </h4>

            <div class="grid-example col s12 m6 l3 border5">
              <span class="flow-text">
                <img class="responsive-img" src="ArrowTotheKnee\three.jpg">
              </span>
            </div>
            <div class="grid-example col s12 m6 l3 border5">
              <span class="flow-text">
                <img class="responsive-img" src="ArrowTotheKnee\three.jpg">
              </span>
            </div>
            <div class="grid-example col s12 m6 l3 border5">
              <span class="flow-text">
                <img class="responsive-img" src="ArrowTotheKnee\three.jpg">
              </span>
            </div>
            <div class="grid-example col s12 m6 l3 border5">
              <span class="flow-text">
                <img class="responsive-img" src="ArrowTotheKnee\four.jpg">
              </span>
            </div>
          </div>
        </div>
      </h6>
    </div>
  </div>

  <!-- Yau Ho -->
  <div class="container border" id="yauho">
    <!-- Comic Title -->
    <div class="row">
      <h4 class="col center-align s12">
        Four Stages of Loss
      </h4>
    </div>

    <!-- Caption -->
    <div class="row">
      <h6 class="col center-align s12">
        "Denial >> Anger >> Bargaining >> Depression"
      </h6>
    </div>

    <!-- Comic Panels -->
    <div class="row">
      <img class="col s12 m6 l3 border1" src="yauho_loss/loss1.png" alt="Loss comic page one">
      <img class="col s12 m6 l3 border2" src="yauho_loss/loss2.png" alt="Loss comic page two">
      <img class="col s12 m6 l3 border3" src="yauho_loss/loss3.png" alt="Loss comic page three">
      <img class="col s12 m6 l3 border4" src="yauho_loss/loss4.png" alt="Loss comic page four">
    </div>

    <!-- Comic Source -->
    <div class="row">
      <p class="col center-align s12">
        Source: <a href="https://cad-comic.com/comic/loss/">https://cad-comic.com/comic/loss/</a>
      </p>
    </div>
  </div>

  <!-- Deon -->
  <div class="container border" id="deon">
    <h4 class="center-align">
      Deon's Comic Strip
    </h4>

    <div class="row deon">
      <img class="s1 m4" src="./deon_img/winter_bc_ass_3_comic_panel_1.png">
      <img class="s1 m4" src="./deon_img/winter_bc_ass_3_comic_panel_2.png">
